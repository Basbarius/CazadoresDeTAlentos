<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cazadores de talento</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap');
    </style>
</head>

<body>
    <div class="main-content">
        <section class="first-section">
            <div class="row-section">
                <div class="col">
                    <img class="img-header" src="img/10.png" alt="img-home-1">
                </div>
                <div class="col">
                    <h1 class="section-title">Cazadores de talento</h1>
                    <p class="section-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo quas iste quae eaque odio ab culpa asperiores quam. Sequi deleniti autem deserunt nesciunt ea totam quisquam perspiciatis vel dignissimos ex.</p>
                    <button class="button btn-sign-in">
                        Iniciar sesión </button>
                    <button class="button btn-create-account">
                        Crear cuenta </button>

                </div>
            </div>
        </section>

        <!-- Login -->
        <section class="form-bg">
            <!-- Descomentar el de abajo para mostrar popup y comentar el de arriba -->
            <!--<section class="form-bg active"> -->
            <div class="form">

                <h2>Iniciar sesión</h2>
                <form class="form-content" action="">
                    <label for="correo-log-in">Correo electrónico</label>
                    <input type="email" name="correo" id="correo-log-in" required>

                    <label for="password-log-in">Contraseña</label>
                    <input type="password" name="contrasena" id="password-log-in" required>

                    <button type="submit" class="button form-log-in">
                        Iniciar sesión </button>
                    <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
                    <div class="close-form">
                        <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <polygon fill="inherit"
                                points="11.649 9.882 18.262 3.267 16.495 1.5 9.881 8.114 3.267 1.5 1.5 3.267 8.114 9.883 1.5 16.497 3.267 18.264 9.881 11.65 16.495 18.264 18.262 16.497">
                            </polygon>
                        </svg>
                    </div>
                </form>
            </div>
        </section>

        <!-- Create account -->
        <section class="form-bg">
            <!-- Descomentar el de abajo para mostrar popup y comentar el de arriba -->
            <!-- <section class="form-bg active"> -->
            <div class="form">

                <h2 class="create">Crear cuenta</h2>
                <form class="form-content" action="">

                    <div class="radio">
                        <input type="radio" name="usuario" id="cazador-form" required>
                        <label for="cazador-form" class="cazador-form">Cazador</label>

                        <input type="radio" name="usuario" id="proveedor-form" required>
                        <label for="proveedor-form" class="proveedor-form">Proveedor</label>
                    </div>

                    <label for="nombre-sign-up">Nombre</label>
                    <input type="text" name="nombre" id="nombre-sign-up" required>

                    <label for="correo-sign-up">Correo electrónico</label>
                    <input type="email" name="correo" id="correo-sign-up" required>

                    <label for="password-sign-up-1">Contraseña</label>
                    <input type="password" name="contrasena" id="password-sign-up-1" required>

                    <label for="password-sign-up-2">Repetir Contraseña</label>
                    <input type="password" name="contrasena" id="password-sign-up-2" required>

                    <button type="submit" class="button form-sign-up">
                        Crear cuenta </button>
                    <div class="close-form">
                        <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <polygon fill="inherit"
                                points="11.649 9.882 18.262 3.267 16.495 1.5 9.881 8.114 3.267 1.5 1.5 3.267 8.114 9.883 1.5 16.497 3.267 18.264 9.881 11.65 16.495 18.264 18.262 16.497">
                            </polygon>
                        </svg>
                    </div>
                </form>
            </div>
        </section>
    </div>

</body>

</html>
