<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cazadores</title>
    <link rel="stylesheet" type="text/css" href="/estilos.css">
    <link rel="stylesheet" type="text/css" href="/style.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/popups.js"></script>
    <script type="text/javascript" src="/notifications.js"></script>
    <script type="text/javascript" src="/proyectos.js"></script>
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="map-outline"></ion-icon>
                        </span>
                        <span class="title">Cazador</span></a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon-not">
                            <ion-icon name="notifications-outline"></ion-icon>
                        </span>
                        <span class="title-not">Notificaciones</span></a>
                </li>

                <li>
                    <div class="notifi-box" id="box">

                    </div>
                </li>
            </ul>
        </div>
        <!-- Main-->
        <div class="main">

            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- Search                <div class="search ">
                    <label>
                        <input type="text" placeholder="Buscar aquí">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>  -->

                <!-- userImage-->
                <div class="user">
                    <img src="/Img/perfil.jpg" alt="profile">
                </div>
            </div>
            <!-- Proyectos -->
            <div class="proyectos">
                <div class="allProjects">
                    <div class="cardHeader">
                        <h2>Mis proyectos</h2>
                        <!--<a href="#" class="btn"> Añadir proyecto</a>-->
                        <div class="center">
                            <button class="show-popup" id="show-popup" onclick="togglePopUp('form-bg-new-proyect')">Añadir proyecto</button>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <td> Nombre </td>
                                <td> Giro del proyecto </td>
                                <td> Coordenadas </td>
                                <td> Couta </td>
                                <td> Status </td>
                            </tr>
                        </thead>
                        <tbody  class="proyectos-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Project -->
    <section class="form-bg" id="form-bg-new-proyect">
        <!-- Descomentar el de abajo para mostrar popup y comentar el de arriba -->
        <!-- <section class="form-bg active"> -->
        <div class="form new-project">

            <h2 class="create">Crear Proyecto</h2>
            <form class="form-content" action="">

                <label for="nombre-proyecto">Nombre del proyecto</label>
                <input type="text" name="nombre" id="nombre-proyecto" required>

                <label for="coordenadas-proyecto">Coordenadas</label>
                <input type="text" name="coordenadas" id="coordenadas-proyecto" required>

                <label for="tipo-proyecto">Tipo de proyecto</label>
                <input type="text" name="tipo" id="tipo-proyecto" required>

                <label for="giro-proyecto">Giro del proyecto</label>
                <textarea type="text" name="giro" id="giro-proyecto" required></textarea>


                <button type="submit" class="button form-sign-up">
                    Crear proyecto </button>
                <div class="close-form" onclick="togglePopUp('form-bg-new-proyect')">
                    <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <polygon fill="inherit"
                            points="11.649 9.882 18.262 3.267 16.495 1.5 9.881 8.114 3.267 1.5 1.5 3.267 8.114 9.883 1.5 16.497 3.267 18.264 9.881 11.65 16.495 18.264 18.262 16.497">
                        </polygon>
                    </svg>
                </div>
            </form>
        </div>
    </section>

    <div class="popups">

    </div>
</body>


</html>
