<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>

                        </span>

                </li>
                <li>

        <div class="main">

                    <ion-icon name="menu-outline"></ion-icon>

                </div>

            </div>
            <!-- Proyectos -->
            <div class="proyectos">
                <div class="allProjects">
                    <div class="cardHeader">
                        <h2>Lista de proyectos</h2>
                        <!--<a href="#" class="btn"> Añadir proyecto</a>-->

                    </div>
                    <table>
                        <thead>
                            <tr>
                                <td> Nombre </td>
                                <td> Giro del proyecto </td>
                                <td> Coordenadas </td>
                                <td> Cuota</td>
                                <td> Status Speed Date</td>
                                <td> Inscripción</td>
                            </tr>
                        </thead>
                        <tbody class="proyectos-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
